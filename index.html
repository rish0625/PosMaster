<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Level Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Posture Level Tracker</h1>
        <form id="postureForm">
            <label for="postureData">Enter Posture Score (0 to 200):</label>
            <input type="number" id="postureData" min="0" max="200" placeholder="e.g., 150">
            <button type="button" onclick="calculatePosture()">Calculate Posture Level</button>
        </form>
        <div id="result"></div>
        <div id="advice"></div>
        <canvas id="postureChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
